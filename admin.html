<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f2f2f2;
  }

  .h1 {
    position: absolute;
    top: 20px; /* Adjust this value to position it vertically */
    left: 20px; /* Adjust this value to position it horizontally */
}

.h2 img {
    width: 100px; /* Adjust the width as needed */
    height: auto; /* Maintain aspect ratio */
}

  
  .container {
    max-width: 300px;
    width: 90%;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  
  input[type="text"],
  input[type="password"],
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  
  input[type="submit"] {
    background-color: #0a0a0a;
    color: white;
    cursor: pointer;
  }
  
  input[type="submit"]:hover {
    background-color: #9f0606;

  }

</style>
</head>
<body>
    <div class="h1">
        <img src="image/image 7.jpg" alt="logo">
    </div>
<div class="container">
  <h2>Admin Login</h2>
  <form id="loginForm" onsubmit="return validateForm()">
    <input type="text" id="username" name="username" placeholder="Username" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <input type="submit" value="Login">
  </form>
</div>
<script>
function validateForm() {
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  
  if (username === "admin" && password === "kinapharma") {
    window.location.href = "admin.php";
    return false; // Prevent form submission since we're redirecting manually
  } else {
    alert("Invalid username or password. Please try again.");
    return false;
  }
}
</script>
</body>
</html>
